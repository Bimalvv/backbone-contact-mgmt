<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <title>Backbone.js Web App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div id="main">
        <nav>
            <ul>
                <li><a href="#">Home</a>
                </li>
                <li><a href="#">Contacts</a>
                    <!--<ul>
                        <li><a href="#">Add</a></li>
                        <li><a href="#">Edit</a></li>
                        <li><a href="#">Delete</a></li>
                    </ul>-->
                </li>
                <li><a href="#">About</a>
                </li>
            </ul>
        </nav>
        <header>
            <div id="filter">
                <label>Show me:</label>
            </div>
            <a id="showForm" href="#">Add new contact</a>
            <form id="addContact" action="#">
                <table>
                    <tr>
                        <td>
                            <label for="photo">photo:</label>
                        </td>
                        <td colspan="3">
                            <input id="photo" type="file" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="type">Type:</label>
                        </td>
                        <td>
                            <input id="type" />
                        </td>                  
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input id="name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Address:</label>
                        </td>
                        <td colspan="3">
                            <input id="address" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tel">Phone:</label></td>
                        <td><input id="phone" /></td>                    
                        <td><label for="email">Email:</label></td>
                        <td><input id="email" /></td>
                    </tr>
                    <tr>
                        <td colspan="4"><button id="add">Add</button></td>
                    </tr>
                </table>
            </form>
        </header>
    </div>

    <script id="contactTemplate" type="text/template">
        <img src="<%=photo %>" alt="<%=name %>" />
        <h1><%=name %><span><%=type %></span></h1>
        <div>
            <%=address %>
        </div>
        <dl>
            <dt>Phone:</dt>
            <dd>
                <%=phone %>
            </dd>
            <dt>Email:</dt>
            <dd>
                <a href="mailto:<%= email %>">
                    <%=email %>
                </a>
            </dd>
        </dl>
        <button class="delete">Delete</button>
    </script>

    <script type="text/javascript" src="scripts/libs/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="scripts/libs/underscore.js"></script>
    <script type="text/javascript" src="scripts/libs/backbone.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
