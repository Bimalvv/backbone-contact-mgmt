<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <title>Backbone.js Web App</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>


    <div id="main">
        <nav>
            <ul>
                <li><a href="#">Home</a>
                </li>
                <li><a href="#">Contacts</a>
                    <!--<ul>
                        <li><a href="#">Add</a></li>
                        <li><a href="#">Edit</a></li>
                        <li><a href="#">Delete</a></li>
                    </ul>-->
                </li>
                <li><a href="#">About</a>
                </li>
            </ul>
        </nav>
        <header>
            <div id="filter">
                <label>Show me:</label>
            </div>
            <a id="showForm" href="#">Add new contact</a>
            <form id="addContact" action="#" style="display: block;">
                <label for="photo">photo:</label><input id="photo" type="file"  />
                <label for="type">Type:</label><input id="type" />
                <label for="name">Name:</label><input id="name" />
                <label for="address">Address:</label><input id="address" />
                <label for="tel">Phone:</label><input id="phone" />
                <label for="email">Email:</label><input id="email" />
                <button id="add">Add</button>
            </form>
        </header>
    </div>

    <script id="contactTemplate" type="text/template">
        <img src="<%=photo %>" alt="<%=name %>" />
        <h1><%=name %><span><%=type %></span></h1>
        <div>
            <%=address %>
        </div>
        <dl>
            <dt>Phone:</dt>
            <dd>
                <%=phone %>
            </dd>
            <dt>Email:</dt>
            <dd>
                <a href="mailto:<%= email %>">
                    <%=email %>
                </a>
            </dd>
        </dl>        
    </script>

    <script type="text/javascript" src="scripts/libs/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="scripts/libs/underscore.js"></script>
    <script type="text/javascript" src="scripts/libs/backbone.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
